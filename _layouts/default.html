<!DOCTYPE html>
<html>

	{% include head.html %}

	<body>

		{% include header.html %}

		<div class="page-content">
			<div class="wrapper">
				{% if page.comments %}
				<div id="fb-root"></div>
				<script>(function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) return;
					js = d.createElement(s); js.id = id;
					js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));</script>
				<script src="https://apis.google.com/js/plusone.js"></script>
				{% endif %}

				{{ content }}

				{% if page.comments %}
				<div class="fb-like" data-href="{{site.url}}{{site.baseurl}}{{page.url}}" data-layout="standard" data-action="recommend" data-show-faces="true" data-share="true"></div>
				<br /><br />
				<!-- Google Plus Comments -->
				<div id="comments"></div>
				<script>
					gapi.comments.render('comments', {
						href: "{{site.url}}{{site.baseurl}}{{page.url}}",
						width: '624',
						first_party_property: 'BLOGGER',
						view_type: 'FILTERED_POSTMOD'
					});
				</script>
				{% endif %}
			</div>
		</div>

		{% include footer.html %}

	</body>

	{% if page.custom-script %}
	<script src="{{site.baseurl}}/assets/{{page.title}}.js"></script>
	{% endif %}

</html>

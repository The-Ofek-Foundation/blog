<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<link rel="shortcut icon" href="{{site.baseurl}}/assets/icons/blog-logo.png">
	<link rel="icon" href="{{site.baseurl}}/assets/icons/blog-logo.png" type="image/gif">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i|Source+Sans+Pro:300,300i|Source+Code+Pro:400,700" rel="stylesheet">

	<script src="{{site.baseurl}}/assets/jquery-1.11.3.min.js" async defer></script>
	<script type="text/javascript">
		{% include we-blog.js %}
	</script>
	{% if page.custom-style %}
	<link rel="{{page.custom-style-rel}}" href="{{page.custom-style-src}}"></link>
	{% endif %}
</head>

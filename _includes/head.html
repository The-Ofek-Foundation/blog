<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<link rel="shortcut icon" href="{{site.baseurl}}/assets/icons/blog-logo.png">
	<link rel="icon" href="{{site.baseurl}}/assets/icons/blog-logo.png" type="image/gif">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i|Source+Sans+Pro:300,300i|Source+Code+Pro:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
	<!-- icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<script type="text/javascript">
		{% include we-blog.js %}
	</script>
	{% if page.custom-style %}
		{% if page.custom-style-src %}
			{% if page.custom-style-rel %}
				<link rel="{{page.custom-style-rel}}" href="{{page.custom-style-src}}"></link>
			{% else %}
				<link rel="stylesheet" href="{{page.custom-style-src}}"></link>
			{% endif %}
		{% else %}
			{% if page.custom-style-rel %}
				<link rel="{{page.custom-style-rel}}" href="{{site.baseurl}}/assets/{{page.title}}.css"></link>
			{% else %}
				<link rel="stylesheet" href="{{site.baseurl}}/assets/{{page.title}}.css"></link>
			{% endif %}
		{% endif %}
	{% endif %}
	{% if page.mathjax %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
	{% endif %}
</head>
